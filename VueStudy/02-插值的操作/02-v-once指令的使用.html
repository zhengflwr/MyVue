<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <P>{{message}}</P>
        <P v-once>{{message}}</P>
    </div>
</body>

</html>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好世界！"
        },
        mounted: function () {
            this.message = "哈哈哈"
        }
    })
</script>
